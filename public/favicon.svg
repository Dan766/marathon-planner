<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Running figure -->
  <g transform="translate(256,240)" fill="none" stroke="white" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head -->
    <circle cx="0" cy="-100" r="32" fill="white" stroke="none"/>
    <!-- Body -->
    <line x1="0" y1="-68" x2="-10" y2="20"/>
    <!-- Arms -->
    <polyline points="40,-50 0,-30 -50,-55"/>
    <!-- Front leg -->
    <polyline points="-10,20 30,70 70,110"/>
    <!-- Back leg -->
    <polyline points="-10,20 -55,75 -90,120"/>
  </g>
  <!-- Road/path lines -->
  <g stroke="white" stroke-width="6" opacity="0.4" stroke-linecap="round">
    <line x1="340" y1="400" x2="420" y2="400"/>
    <line x1="350" y1="420" x2="400" y2="420"/>
  </g>
</svg>
